<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Home</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ---------------------------------Banner------------------------------ -->

    <header class="banner">
      <nav class="navigation-bar">
        <img src="images/logo.png" class="logo" />
        <div>
          <button class="navigation-button language-button">
            English <img src="images/down-icon.png" class="down-arrow" />
          </button>
          <button class="navigation-button signin-button">Sign In</button>
        </div>
      </nav>
      <div class="header-content">
        <h1 class="header-title">Unlimited movies, TV show and more</h1>
        <h3 class="header-title-2">Watch anywhere. Cancel anytime.</h3>
        <p>
          Ready to watch? Enter your email to creat or restart your membership.
        </p>
        <form class="email-signup">
          <input
            class="header-input-box"
            type="email"
            placeholder="Email address"
            required
          />
          <button type="submit" class="signup-button">Get Started</button>
        </form>
      </div>
    </header>
  </body>
</html>
